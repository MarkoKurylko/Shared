<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reference Book</title>
	<link rel="icon" type="image/x-icon" href="ico/favicon.ico">
	<link rel="stylesheet" href="css/common.css">
	<script src="js/glossary.js" async></script>
	<script src="js/reference.js"></script>
	<script src="js/referenceBook.js"></script>
	<style>
		th {color: DarkSlateGrey; letter-spacing: 0.0625em; text-align: left;}
		summary {color: DarkSlateGrey;}

		:target {background-color: LightGreen;}
	</style>
</head>
<body>

<div class="indent"></div>
<a href="all.html">SiteMap</a>

<div id="content"></div>

<table id="groupsTable" class="collapse-border padding sorted">
</table>

<a href="all.html" id="sitemap-footer">SiteMap</a><br>
<iframe class="footer" src="./footer.html"></iframe>

<script>
	const contentTag = document.getElementById("content");

	for (var i = 65; i <= 90; i++) {
		const letter = String.fromCharCode(i);
		const details = document.createElement("details");
		details.setAttribute("open", "open");

		const summary = document.createElement("summary");
		summary.className = "b";
		summary.appendChild(document.createTextNode(letter));
		details.appendChild(summary);

		const table = document.createElement("table");
		table.id = letter;
		table.className = "collapse-border padding sorted";
		details.appendChild(table);

		contentTag.appendChild(details);

		const indentDiv = document.createElement("div");
		indentDiv.className = "indent";
		contentTag.appendChild(indentDiv);
	}

	const groupsTable = document.getElementById("groupsTable"); // Groups
	parseMap(referenceBookMap, groupsTable);
</script>

</body>
</html>
