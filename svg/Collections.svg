<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 650" xmlns="http://www.w3.org/2000/svg">
   <defs>
    <style>
      .interface {
        rx:10;
        fill: white;
        stroke: blue;
        width: 140px;
        height: 80px;
      }
      .line {
        stroke: black;
        stroke-width:1;
      }
      .arrow {
        marker-end:url(#arrow)
      }
      .text, .text14, .text22 {
        white-space: pre;
        fill: rgb(51,51,51);
        font-family: Arial, sans-serif;
      }
      .text {font-size: 28px;}
      .text14 {font-size: 14px;}
      .text22 {font-size: 22px;}
    </style>
    <script>
        var javaVersion = 21;

        function switchJavaVersion(element) {
          const clickedVersion = element.id.substring(4);
          const rectElement = document.getElementById(element.id + 'Rect');

          let visibility = 'block';
          if (clickedVersion == javaVersion) {
            rectElement.style.fill = 'gray';
            javaVersion--;
            visibility = 'none';
          } else {
            rectElement.style.fill = 'white';
            javaVersion = parseInt(clickedVersion);
          }

          const gArray = document.getElementsByClassName(element.id);
          for (let g of gArray) {
            g.style.display = visibility;
          }
        }
    </script>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0,0 10,5 0,10 Z" class="line" />
    </marker>
  </defs>

  <rect x="10" y="130" width="480" height="480" rx="1" ry="1" style="fill: none; stroke: grey; stroke-dasharray:5,5"/>
  <text style="white-space: pre; fill: grey; font-family: Arial, sans-serif; font-size: 20px; font-style: italic">
    <tspan x="25" y="150">Java</tspan>
    <tspan x="25" y="170">Collections</tspan>
    <tspan x="25" y="190">Framework</tspan>
  </text>

  <rect x="465" y="10" id="java21Rect" width="20px" height="20px" style="fill: white; stroke: black; rx: 2"/>
  <text x="467" y="25" id="java21" class="text text14" style="stroke: red; cursor: pointer; user-select: none;" onclick="switchJavaVersion(this)">21</text>

  <rect x="180" y="30" class="interface"/>
  <text x="205" y="60" class="text">Iterable</text>

  <line x1="250" y1="145" x2="250" y2="115" class="line arrow" />
  <rect x="180" y="145" class="interface"/>
  <text x="190" y="175" class="text">Collection</text>

  <line x1="250" y1="260" x2="250" y2="230" class="line arrow"/>
  <line x1="100" y1="260" x2="400" y2="260" class="line"/>
  <line x1="250" y1="290" x2="250" y2="260" class="line"/>
  <line x1="100" y1="370" x2="100" y2="260" class="line"/>
  <line x1="400" y1="290" x2="400" y2="260" class="line"/>

  <line x1="100" y1="400" x2="100" y2="375" class="line arrow"/>
  <rect x="30" y="400" class="interface"/>
  <text x="75" y="430" class="text">List</text>

  <g class="java21">
    <rect x="30" y="290" class="interface"/>
    <text x="35" y="310" class="text14" >SequencedCollection</text>
    <text x="35" y="360" class="text14" >Since: <tspan stroke="red">21</tspan></text>
  </g>

  <rect x="180" y="290" class="interface"/>
  <text x="225" y="320" class="text">Set</text>

  <rect x="330" y="290" class="interface"/>
  <text x="355" y="320" class="text">Queue</text>

  <line x1="250" y1="400" x2="250" y2="375" class="line arrow"/>
  <rect x="180" y="400" class="interface"/>
  <text x="190" y="430" class="text">SortedSet</text>

  <line x1="250" y1="510" x2="250" y2="485" class="line arrow"/>
  <rect x="180" y="510" class="interface"/>
  <text x="185" y="540" class="text22">NavigableSet</text>
  <text x="185" y="580" class="text14">Since: <tspan stroke="green">1.6</tspan></text>

</svg>
