<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .line {
                stroke: black;
                stroke-width:1;
                fill: none;
            }
            .circle {
                r: 30;
                fill: black;
            }

            .text, .text2 {
                fill: darkgrey;
                stroke: darkgrey;
                stroke-width: 2;
                font-size: 24px;
            }
            .text {
                transform: translate(-6px,8px);
            }
            .text2 {
                transform: translate(-11px,8px);
            }
        </style>
    </defs>

    <line x1="650" y1="50" x2="350" y2="150" class="line"/>
    <line x1="650" y1="50" x2="850" y2="150" class="line"/>
    <circle cx="650" cy="50" class="circle"/>
    <text x="650" y="50" class="text">6</text>

    <line x1="350" y1="150" x2="450" y2="250" class="line"/>
    <line x1="350" y1="150" x2="150" y2="250" class="line"/>
    <circle cx="350" cy="150" class="circle red"/>
    <text x="350" y="150" class="text">4</text>

    <line x1="850" y1="150" x2="750" y2="250" class="line"/>
    <line x1="850" y1="150" x2="950" y2="250" class="line"/>
    <circle cx="850" cy="150" class="circle red"/>
    <text x="850" y="150" class="text">9</text>


    <line x1="150" y1="250" x2="050" y2="350" class="line"/>
    <line x1="150" y1="250" x2="250" y2="350" class="line"/>
    <circle cx="150" cy="250" class="circle"/>
    <text x="150" y="250" class="text">2</text>

    <line x1="450" y1="250" x2="550" y2="350" class="line"/>
