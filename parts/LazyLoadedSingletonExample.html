<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lazy Loaded Singleton Example</title>

	<link rel="stylesheet" href="../3dparty/highligthjs/styles/default.min.css">
	<script src="../3dparty/highligthjs/highlight.min.js"></script>
	<script>hljs.highlightAll();</script>
</head>
<body>
<pre><code class="language-java">public class Something {
    private Something() {}

    private static class LazyHolder {
        static final Something INSTANCE = new Something();
    }

    public static Something getInstance() {
        return LazyHolder.INSTANCE;
    }
}</code></pre>

</body>
</html>
